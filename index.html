<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
    <p id="instructions">Written by Omar Uddin</p>
</head>
<body>
    <h1>Hangman Game</h1>
    <p id="word-display"></p>
    <p id="attempts-display"></p>
    <p id="result"></p>
    <input type="text" id="guess-input" maxlength="1">
    <button onclick="guessLetter()">Guess Letter</button>
    <p id="entered-letter"></p> <!-- Display guessed letter -->
    <button id="restart-btn" onclick="restartGame()" style="display: none;">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
